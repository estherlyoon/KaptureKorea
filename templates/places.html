{% extends "layout.html" %}

{% block title %}
    MyPlaces
{% endblock %}

{% block main %}

<!-- Image Map Generated by http://www.image-map.net/ -->
<div class="map">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/1956_South_Korean_election_result_map.png"
    width="100%" alt="Korea-Map" usemap="#map" id="map">

    <map name="map">
         <area data-name="gangwon" class="region" target="" alt="Gangwon" title="Gangwon" href="#" coords="329,151,294,144,271,134,252,146,251,106,231,93,231,78,233,66,220,49,200,43,193,37,208,29,265,29,289,17,291,1,302,24,320,57,347,94,374,142,362,153" shape="poly">

         <area data-key="chuncheon" class="city" target="" alt="Chuncheon" title="Chuncheon" href="#" coords="250,69,8" shape="circle">
    </map>
</div>


<section class="tovisit">
    <h3><p>TO VISIT</p></h3>
    <p>Seoul</p>
    <p>Busan</p>
</section>


<section class="visited">
    <h3><p>VISITED</p></h3>
    <p>Suwon-si</p>
    <p>Incheon</p>
    <p>Incheon</p>
    <p>Incheon</p>
    <p>Incheon</p>
    <p>Incheon</p>
</section>


<script language="JavaScript">
        $('img').mapster();

        var inArea,
            map = $('#map'),
                captions = {
                gangwon: ["this is the region Gangwon"]
                },
            single_opts = {
                fillColor: '000000',
                fillOpacity: 0,
                stroke: true,
                strokeColor: 'ff0000',
                strokeWidth: 2
            },
            all_opts = {
                fillColor: 'ffffff',
                fillOpacity: 0.6,
                stroke: true,
                strokeWidth: 2,
                strokeColor: 'ffffff'
            },
            initial_opts = {
                mapKey: 'data-name',
                isSelectable: false,
                onMouseover: function (data) {
                    inArea = true;
                    $('#map-caption-header').text(captions[data.key][0]);
                    $('#map-caption-text').text(captions[data.key][1]);
                    $('#map-caption').show();
                },
                onMouseout: function (data) {
                    inArea = false;
                    $('#map-caption').hide();
                }
            };
        opts = $.extend({}, all_opts, initial_opts, single_opts);

        map.mapster('unbind')
            .mapster(opts)
            .bind('mouseover', function () {
                if (!inArea) {
                    map.mapster('set_options', all_opts)
                       .mapster('set', true, 'all')
                       .mapster('set_options', single_opts);
                    }
            }).bind('mouseout', function () {
                if (!inArea) {
                    map.mapster('set', false, 'all');
                }
            });



</script>



{% endblock %}
